<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GeoContext Map View</title>

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="static/css/flexboxgrid-6.3.1/flexboxgrid.min.css"
          rel="stylesheet" type="text/css">
    <link href="static/v6.1.1-dist/ol.css"
          rel="stylesheet" type="text/css">
    <link href="static/css/main.css"
          rel="stylesheet" type="text/css">
    <link href="static/css/custom-select.css"
          rel="stylesheet" type="text/css">

    <!-- development version, includes helpful console warnings -->
    <script type="module">
        let mapTileKey = ''; // Add key in secret.js
    </script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-9 no-padding">
            <div id="map" class="map"></div>
        </div>
        <div class="col-md-3 sidepanel">
            <div class="sidepanel-title">
                <img src="static/geocontext-viewer-logo.png" width="100%" alt="">
            </div>
            <div class="sidepanel-subtitle">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            </div>
            <div class="lat-lon-wrapper">
                <div class="row">
                    <div class="col-xs-6 no-padding thin-right-border">
                        <div class="label"><label for="lon">Longitude</label></div>
                        <input type="number" id="lon" placeholder="Lon" class="lon"/>
                    </div>
                    <div class="col-xs-6 no-padding thin-left-border">
                        <div class="label"><label for="lat">Latitude</label></div>
                        <input type="number" id="lat" placeholder="Lat" class="lat"/>
                    </div>
                </div>
            </div>

            <div class="custom-select-wrapper">
                <div class="custom-select">
                    <div class="custom-select__trigger"><span>Geomorphological Zones</span>
                        <div class="arrow"></div>
                    </div>
                    <div class="custom-options" id="geocontext-group-select">
                        <span class="custom-option selected"
                              data-value="geomorphological_group">Geomorphological Zones</span>
                        <span class="custom-option"
                              data-value="rainfall_group">Rainfall</span>
                        <span class="custom-option" data-value="elevation_group">Digital Elevation</span>
                    </div>
                </div>
            </div>

            <div class="fetch-button-wrapper">
                <button class="fetch-button" id="fetch-button">Fetch!</button>
            </div>
            <div class="geocontext-data-container">
                <div class="response-time">Response time : 200 ms</div>
                <pre id="geocontext-data" class="geocontext-data"></pre>
            </div>
            <div class="loading-container">
                <img src="static/loading.svg" alt=""/>
            </div>
        </div>
    </div>
</div>

<!-- OpenLayer v6.1.1 -->
<script src="static/v6.1.1-dist/ol.js"></script>
<script src="static/js/secret.js"></script>
<script src="static/js/main.js"></script>
<script src="static/js/custom-select.js"></script>
</body>
</html>
